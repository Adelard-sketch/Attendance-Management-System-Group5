<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ashesi Attendance Management Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1>Ashesi Attendance Portal</h1>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="username" placeholder="username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <span class="toggle-link" onclick="toggleForms()">Don't have an account? Register</span>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display:none;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
            </form>
        </div>

        <!-- Link JS -->
        <script src="script.js"></script>
    </body>
</html>
